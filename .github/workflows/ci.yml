name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: website
      - name: Build website
        run: npm run build
        working-directory: website
